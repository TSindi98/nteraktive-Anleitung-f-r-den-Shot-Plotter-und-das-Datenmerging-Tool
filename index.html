<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Shot Plotter</title>

        <!-- Google fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,300"
            rel="stylesheet"
            type="text/css"
        />
        <!-- UUID -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>

        <!-- downloadjs -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"
            integrity="sha512-WiGQZv8WpmQVRUFXZywo7pHIO0G/o3RyiAJZj8YXNN4AV7ReR1RYWVmZJ6y3H06blPcjJmG/sBpOVZjTSFFlzQ=="
            crossorigin="anonymous"
        ></script>
        <!-- D3.js -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.6.0/d3.min.js"
            integrity="sha512-XgjkLS0sSzUq88GniFcrLy6zjgVWkBoRFziaLm1Z+gVgkHuO3ieikhD/Q6eNKXAsp88yvBFS0n6ovVlabXftIg=="
            crossorigin="anonymous"
        ></script>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="center header">
            <h1>Shot Plotter</h1>
        </div>
        <div class="main">
            <div class="sidebar-wrapper">
                <div id="options" class="sidebar"></div>
            </div>
            <div class="center">
                <div id="hockey-rink"></div>
            </div>
            <div class="sidebar-wrapper">
                <div class="sidebar">
                    <table id="shot-table" class="table"></table>
                </div>
            </div>
        </div>
        <div class="upload-download">
            <div class="input-group mb-3">
                <button
                    class="input-group-text download-btn"
                    type="button"
                    id="download"
                >
                    Download
                </button>
                <input
                    type="text"
                    class="form-control"
                    placeholder="test"
                    aria-label="download file name"
                    aria-describedby="basic-addon2"
                    id="download-name"
                />
                <span class="input-group-text white-bg" id="basic-addon2"
                    >.csv</span
                >
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="upload">Upload</label>
                <input type="file" class="form-control" id="upload" />
            </div>
        </div>
        <hr />
        <script type="module" src="index.js"></script>
        <script type="module">
            import { index } from "./index.js";
            index();
        </script>
    </body>
    <footer class="center">
        Website built by An Nguyen using D3.js. Source code is available
        on&nbsp;
        <a href="https://github.com/nguyenank/shot-plotter">Github</a>.
    </footer>
</html>
