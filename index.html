<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Shot Plotter</title>

        <!-- Google fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,300"
            rel="stylesheet"
            type="text/css"
        />

        <!-- UUID -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>

        <!-- downloadjs -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"
            integrity="sha512-WiGQZv8WpmQVRUFXZywo7pHIO0G/o3RyiAJZj8YXNN4AV7ReR1RYWVmZJ6y3H06blPcjJmG/sBpOVZjTSFFlzQ=="
            crossorigin="anonymous"
        ></script>

        <!-- D3.js -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.6.0/d3.min.js"
            integrity="sha512-XgjkLS0sSzUq88GniFcrLy6zjgVWkBoRFziaLm1Z+gVgkHuO3ieikhD/Q6eNKXAsp88yvBFS0n6ovVlabXftIg=="
            crossorigin="anonymous"
        ></script>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Select2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"
        ></script>

        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="center header">
            <h1>Shot Plotter</h1>
        </div>
        <div class="main">
            <div id="options" class="shot-info"></div>
            <div class="center">
                <div>
                    <div id="hockey-rink"></div>
                    <div class="center">
                        <div id="legend"></div>
                    </div>
                </div>
            </div>
        </div>
        <table id="shot-table" class="table shot-table"></table>
        <div class="upload-download"></div>
        <hr />
        <script type="module" src="index.js"></script>
        <script type="module">
            import { index } from "./index.js";
            index();
        </script>
    </body>
    <footer class="center">
        Website built by An Nguyen using D3.js. Source code is available
        on&nbsp;
        <a href="https://github.com/nguyenank/shot-plotter">Github</a>.
    </footer>
</html>
